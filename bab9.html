<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- 1. Card Dasar -->
  <div class="card mb-4" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Judul Card</h5>
      <p class="card-text">Ini adalah contoh isi card.</p>
      <a href="#" class="btn btn-primary">Klik Saya</a>
    </div>
  </div>

  <!-- 2. Card dengan Gambar -->
  <div class="card mb-4" style="width: 18rem;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjL8YNXniDUieCj7DYAYqd9UWPC-zqvlj2uQ&s" class="card-img-top" alt="Gambar">
    <div class="card-body">
      <h5 class="card-title">Bill Gates</h5>
      <p class="card-text">Pebisnis Amerika</p>
      <a href="#" class="btn btn-success">Lihat</a>
    </div>
  </div>

  <!-- 3. Card dengan Header dan Footer -->
  <div class="card mb-4" style="width: 18rem;">
    <div class="card-header">Informasi Penting</div>
    <div class="card-body">
      <p class="card-text">Isi utama card ditulis di sini.</p>
    </div>
    <div class="card-footer text-muted">Catatan tambahan</div>
  </div>

  <!-- 4. Card Berkelompok -->
  <div class="card-group">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Card 1</h5>
        <p class="card-text">Isi card pertama.</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Card 2</h5>
        <p class="card-text">Isi card kedua.</p>
      </div>
    </div>
  </div>

</body>
</html>
