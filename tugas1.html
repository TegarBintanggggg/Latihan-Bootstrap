<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tabel Data Siswa</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container py-5">

        <!-- Judul -->
        <h2 class="text-center mb-4">Tabel Data Siswa</h2>

        <!-- Tabel -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>No</th>
                        <th>Foto</th>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYlELP1oKG3CmdisdCj1en-JVwGf9psuJlbQ&s" 
                                 class="rounded-circle img-fluid"
                                 style="max-width:80px;"
                                 alt="Siswa 1">
                        </td>
                        <td>Andi Saputra</td>
                        <td>XII RPL 1</td>
                        <td>
                            <span class="badge bg-success">Aktif</span>
                        </td>
                        <td>
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Hapus</button>
                        </td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYlELP1oKG3CmdisdCj1en-JVwGf9psuJlbQ&s" 
                                 class="rounded-circle img-fluid"
                                 style="max-width:80px;"
                                 alt="Siswa 2">
                        </td>
                        <td>Siti Aisyah</td>
                        <td>XII RPL 2</td>
                        <td>
                            <span class="badge bg-warning text-dark">Izin</span>
                        </td>
                        <td>
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Hapus</button>
                        </td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFGtDQ7jxcRY34NJCOl_cKFw2ZFDRVubTvYQ&s" 
                                 class="rounded-circle img-fluid"
                                 style="max-width:80px;"
                                 alt="Siswa 3">
                        </td>
                        <td>Budi Santoso</td>
                        <td>XII RPL 3</td>
                        <td>
                            <span class="badge bg-danger">Alfa</span>
                        </td>
                        <td>
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Hapus</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Tombol Aksi Bawah -->
        <div class="text-end mt-3">
            <button class="btn btn-primary">Simpan</button>
            <button class="btn btn-outline-info">Detail</button>
        </div>

    </div>

</body>
</html>
