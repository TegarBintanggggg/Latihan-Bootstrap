<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tantangan Gambar Bootstrap</title>

       <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="bg-light py-5">

    <div class="container text-center">
        <h1 class="mb-5">Tantangan Gambar Bootstrap 5.3</h1>

        <!-- Gambar 1: Profil -->
        <h4>Gambar 1 - Profil</h4>
        <img 
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0vNh0b6UOu3dPG2R8SQQAWA8m8A_PL9ubFg&s" 
            alt="Foto Profil"
            class="rounded-circle d-block mx-auto mb-5"
        >

        <!-- Gambar 2: Katalog -->
        <h4>Gambar 2 - Katalog</h4>
        <img 
            src="https://picsum.photos/600/400?random=2" 
            alt="Foto Katalog"
            class="img-thumbnail img-fluid mb-5"
        >

        <!-- Gambar 3: Sudut Halus -->
        <h4>Gambar 3 - Sudut Halus</h4>
        <img 
            src="https://picsum.photos/600/400?random=3" 
            alt="Foto Sudut Halus"
            class="rounded"
        >
    </div>

</body>
</html>
